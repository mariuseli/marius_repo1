<form [formGroup] = "form" (ngSubmit) = "submit()">
  <div class="form-group">
    <label for="type">Type</label>
    <input formControlName="typePresta" type="text" class="form-control" id="type" >
  </div>

  <div class="form-group">
    <label for="client">Client</label>
    <input formControlName="client" type="text" class="form-control" id="client" >
  </div>

  <div class="form-group">
      <label for="nbjours">Nb Jours</label>
      <input formControlName="nbJours" type="number" class="form-control" id="nbjours" >
  </div>

  <div class="form-group">
      <label for="tautva">TVA</label>
      <input formControlName="tauxTva" type="number" class="form-control" id="tautva" >
  </div>

  <div class="form-group">
      <label for="tjm">TJM</label>
      <input formControlName="tjmHt" type="number" class="form-control" id="tjm" >
  </div>

  <div class="form-group">
      <label for="state">State</label>
      <select formControlName="state" id="state" class="form-control">
          <option *ngFor="let state of (states | keyvalue)" [value] = "state.state">{{state.value}}</option>
      </select>
  </div>

  <div class="form-group">
      <label for="comment">Commentaire</label>
      <textarea formControlName="comment" type="number" class="form-control" id="comment"></textarea>
  </div>

  <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
