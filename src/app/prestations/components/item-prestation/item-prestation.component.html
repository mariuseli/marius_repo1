<tr (mouseover)="identifierLigneSelectionnee(item)">
  <td>{{item.typePresta}}</td>
  <td>{{item.client}}</td>
  <td>{{item.nbJours}}</td>
  <td>{{item | total | currency: 'EUR'}}</td>
  <td>{{item | total:item.tauxTva | currency: 'EUR'}}</td>
  <td [appState]="item.state">
    <select class="form-control" (change)="changeState($event)">
      <option *ngFor="let state of states | keyvalue"
        [value]="state.value"
        [selected]="item.state === state.value">{{state.value}}</option>
    </select>
  </td>
  <td>
      <app-action
        [actions]="[{icon: faEdit, fn:'Modifier'},{icon:faTrashAlt , fn:'Supprimer'}]"
        (doAction)="action($event)"
        >
      </app-action>
  </td>
</tr>
