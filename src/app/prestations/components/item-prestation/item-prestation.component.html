<tr >
  <td>{{item.typePresta}}</td>
  <td>{{item.client}}</td>
  <td>{{item.nbJours}}</td>
  <td>{{item | total | currency: 'EUR'}}</td>
  <td>{{item | total:item.tauxTva | currency: 'EUR'}}</td>
  <!-- <td>{{item.totalHt()}}</td>
  <td>{{item.totalTtc()}}</td> -->
  <td>
    <select class="form-control" (change)="changeState($event)">
      <!-- <option *ngFor="let item of states | keyvalue" [value]="item.value">{{item.value}}</option> -->
      <option *ngFor="let state of states | keyvalue" [value]="state.value" [selected]="item.state === state.value">{{state.value}}</option>
    </select>
  </td>
  <td>Action</td>
</tr>
